# Arenda-sosedi — arenda-sosedi.ru, www.arenda-sosedi.ru
# Frontend (Vite SPA) в Docker на порту 8092
#
# Установка на VPS (после git pull):
#   sudo cp deploy/nginx-arenda-sosedi.ru.conf /etc/nginx/sites-available/arenda-sosedi.ru
#   sudo ln -sf /etc/nginx/sites-available/arenda-sosedi.ru /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL (после того как DNS arenda-sosedi.ru указывает на сервер):
#   sudo certbot --nginx -d arenda-sosedi.ru -d www.arenda-sosedi.ru

upstream arenda_sosedi_frontend {
    server 127.0.0.1:8092;
    keepalive 64;
}

# HTTP — ACME challenge + редирект на HTTPS (certbot добавит/изменит после получения сертификата)
server {
    listen 80;
    listen [::]:80;
    server_name arenda-sosedi.ru www.arenda-sosedi.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://arenda_sosedi_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
