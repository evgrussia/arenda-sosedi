# Project Brief: Арендо-Соседи
# Гиперлокальная P2P-аренда вещей между соседями

project_brief:
  name: "Арендо-Соседи"
  goal: "Гиперлокальная P2P-платформа для аренды вещей между соседями в рамках жилого комплекса через Telegram WebApp"

  category: "Sharing Economy"

  target_users:
    primary:
      - "Жители многоквартирных домов — арендаторы"
      - "Жители многоквартирных домов — владельцы вещей"
    secondary:
      - "Управляющие компании и ТСЖ"
      - "Домовые чаты в Telegram"

  market:
    tam: "~15 млрд руб"
    target_audience: "50M+ жителей многоквартирных домов в РФ"
    monetization: "10-15% комиссия с аренды"

  scope:
    in:
      # MVP Features
      - "Каталог вещей соседей с категориями"
      - "Категории: инструменты, спорт, техника, детское, мероприятия"
      - "Депозит через приложение"
      - "Страхование от повреждений и кражи"
      - "Рейтинги и отзывы"
      - "Чат арендатор-владелец"
      - "Уведомления о новых предложениях рядом"
      - "Telegram WebApp интеграция"
      - "Геолокация по жилым комплексам"
      - "Оплата через YooKassa"
    out:
      - "Мобильное нативное приложение (в MVP)"
      - "Веб-версия вне Telegram (в MVP)"
      - "B2B аренда"
      - "Международные рынки (в MVP)"
      - "Собственная служба доставки"
      - "TON/крипто платежи (в MVP)"

  constraints:
    - "Telegram WebApp как основная платформа"
    - "Российский рынок в первой версии"
    - "Интеграция с YooKassa для платежей"
    - "Соответствие 152-ФЗ о персональных данных"
    - "Минимальная единица локации — жилой комплекс/дом"

  competitive_advantages:
    - "Гиперлокальность: вещь рядом, не нужно ехать"
    - "Социальное доверие: арендуешь у соседа, а не у незнакомца"
    - "Низкие затраты на привлечение через домовые чаты"
    - "Win-win: владелец зарабатывает, арендатор экономит"
    - "Telegram-first: не нужно устанавливать приложение"

  tech_stack:
    frontend: "React + TypeScript (Telegram WebApp)"
    backend: "Django + Django REST Framework"
    database: "PostgreSQL"
    cache: "Redis"
    task_queue: "Celery / APScheduler"
    payments: "YooKassa"
    notifications: "Telegram Bot API"
    hosting: "VPS (Ubuntu 24.04)"
    containerization: "Docker + Docker Compose"

  key_metrics:
    - "MAU (Monthly Active Users)"
    - "Количество активных листингов"
    - "GMV (Gross Merchandise Value)"
    - "Take rate (комиссия)"
    - "Конверсия просмотр → аренда"
    - "Retention арендаторов и владельцев"
    - "NPS"

  risks:
    - "Низкая плотность предложений на старте (chicken-egg problem)"
    - "Споры между арендаторами и владельцами"
    - "Мошенничество и повреждение вещей"
    - "Конкуренция с Avito/Юла"
    - "Зависимость от Telegram платформы"

  created_at: "2025-02-05"
  created_by: "Orchestrator Agent"
