      status: "created"
      summary: "Архетип 'Сосед + Помощник', voice characteristics, vocabulary (preferred/banned), channel guidelines"

  decisions:
    - id: "DEC-008"
      decision: "Bottom Tab Bar с 5 табами"
      rationale: "Стандартный паттерн mobile apps, быстрый доступ к ключевым разделам"
      stakeholder: "UX"

    - id: "DEC-009"
      decision: "Indigo (#4F46E5) как primary color"
      rationale: "Доверие + современность, хороший контраст, доступность"
      stakeholder: "UI"

    - id: "DEC-010"
      decision: "Inter как основной шрифт"
      rationale: "Бесплатный, отличная читаемость, system fallback"
      stakeholder: "UI"

    - id: "DEC-011"
      decision: "Lucide Icons"
      rationale: "Консистентный стиль, 1000+ иконок, free, React-компоненты"
      stakeholder: "UI"

    - id: "DEC-012"
      decision: "4px base spacing unit"
      rationale: "Гибкая система с шагами 4, 8, 12, 16, 20, 24..."
      stakeholder: "UI"

    - id: "DEC-013"
      decision: "WCAG 2.1 AA compliance"
      rationale: "Широкая аудитория, юридическая защита, лучший UX"
      stakeholder: "UX"

    - id: "DEC-014"
      decision: "Tone of Voice: дружелюбный сосед"
      rationale: "Соответствует позиционированию, снижает барьер"
      stakeholder: "Content"

    - id: "DEC-015"
      decision: "Обращение на 'вы' (с маленькой буквы)"
      rationale: "Дружелюбно, но уважительно; современный стандарт"
      stakeholder: "Content"

